plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1' // 스프링 부트 엔진 추가
    id 'io.spring.dependency-management' version '1.1.4' // 의존성 관리 도구
}

group = 'com.thepixelwar'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17' // 자바 17 버전 사용
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // 1. 웹 서버 및 API 관련 도구
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // 2. Redis 및 Redisson (분산 락) 도구
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.redisson:redisson-spring-boot-starter:3.23.1'

    // 3. 코드를 줄여주는 Lombok 도구
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 4. 테스트용 도구
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.mysql:mysql-connector-j'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    // 스프링 시큐리티 핵심 라이브러리 (로그인/보안 기능)
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // OAuth2 클라이언트 라이브러리 (소셜 로그인용)
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    runtimeOnly 'com.h2database:h2'
    testImplementation 'org.springframework.security:spring-security-test'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.500'
}

test {
    useJUnitPlatform()
}